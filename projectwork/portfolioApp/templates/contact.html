<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="mailto:your_email@example.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <br>
      <input type="submit" value="Send">
    </form>
    <p>You can also contact me by:</p>
    <ul>
      <li><strong>Phone:</strong> 123-456-7890</li>
      <li><strong>Social Media:</strong>
        <ul>
          <li><a href="https://www.linkedin.com/in/your_linkedin_profile">LinkedIn</a></li>
          <li><a href="https://twitter.com/your_twitter_handle">Twitter</a></li>
        </ul>
      </li>
    </ul>
  </section>
</body>
</html>
